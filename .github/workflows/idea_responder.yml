name: Respond to New Idea Label

on:
  issues:
    types: ['labeled']

jobs:
  respond-to-idea:
    if: ${{ github.event.label.name == 'idea' }}
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Respond to "idea" label
        run: |
          response="Thank you for your suggestion 💜\nありがとうございます。ご提案いただきありがとうございます 💜\n谢谢您的建议 💜"
          gh issue comment ${{ github.event.issue.number }} --body "$response"

